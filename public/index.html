<!DOCTYPE html>
<html lang="en">
  <head>
    <a href="signin.html" class="btn">Sign In</a>
    <a href="signup.html" class="btn">Sign Up</a>
    <div class="user-info">
      Logged in as: <span id="current-user"></span>
    </div>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <form class="task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="e.g. wash dishes"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  <script>
    const userDisplay = document.getElementById('current-user');

async function fetchCurrentUser() {
  const token = localStorage.getItem('authToken'); // Or use cookies
  if (!token) {
    userDisplay.textContent = 'Not logged in';
    return;
  }

  try {
    const response = await axios.get('http://localhost:3000/api/v1/auth/me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const { username } = response.data; // Adjust this field to match your data model
    userDisplay.textContent = username || 'Anonymous User';
  } catch (error) {
    userDisplay.textContent = 'Unable to fetch user data';
    console.error(error);
  }
}

// Fetch the user information on page load
fetchCurrentUser();
  </script>
  </body>
</html>
